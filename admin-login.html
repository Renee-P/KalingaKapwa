<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In - KalingaKapwa Admin</title>
  <link rel="stylesheet" href="admin-login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header">
      <img src="images/admin logo.png" width="420px" class="logo">
    </div>
  </header>
  <main>
    <form class="login">
      <p class="login-header">Log In</p>
      <input type="email" placeholder="Email" name="email">
      <input type="password" placeholder="Password" name="password">
      <button type="submit" value="Login">Log In</button>
    </form>
  </main>

  <script>
    const form = document.querySelector("form")

    form.addEventListener("submit",(e)=>{
      e.preventDefault()

      const email = form.email.value
      const password = form.password.value

      const authenticated = authentication(email,password)

      if(authenticated){
        window.location.href = "admin - volunteers.html"
        alert("Log in successful!")
      }else{
        alert("User not found.")
      }
    })

    //function to check username and password

    function authentication(email, password){
      if(email === "admin@gmail.com" && password === "password"){
        return true
      }else{
        return false
      }
    }
  </script>
</body>
</html>
